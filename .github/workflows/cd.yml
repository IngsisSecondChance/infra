name: Publicar Imagen Docker

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  login-to-ghcr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # Permiso para publicar en GHCR

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Iniciar sesión en GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Token automático de GitHub

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: login-to-ghcr

    env:
      SSH_KEY: ${{ github.ref_name == 'main' && secrets.SSH_KEY_PROD || secrets.SSH_KEY_DEV }}
      VM_IP: ${{ github.ref_name == 'main' && secrets.VM_PROD_IP || secrets.VM_DEV_IP }}
      DOCKER_COMPOSE_FILE: ${{ github.ref_name == 'main' && 'docker-compose.prod.yml' || 'docker-compose.dev.yml' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get install openssh-client -y

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0 # Evita exponer la clave privada en los logs
        with:
          ssh-private-key: ${{ env.SSH_KEY }}

      - name: Deploy to Azure VM
        run: |
          ssh -v -o StrictHostKeyChecking=no ingsis@${{ env.VM_IP }} << 'ENDSSH'
          cd infra
          docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} down snippet-manager print-script-manager permissions-manager ui-service
          docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} pull snippet-manager print-script-manager permissions-manager ui-service
          docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} up -d snippet-manager print-script-manager permissions-manager ui-service
          ENDSSH