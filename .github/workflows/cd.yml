name: Publicar Imagen Docker

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get install openssh-client -y

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_DEV }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Wait for VM to be available
        run: |
          echo "Checking VM status..."
          for i in {1..60}; do
            VM_STATE=$(az vm get-instance-view --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.DEV_VM_NAME }} --query "instanceView.statuses[?starts_with(code, 'PowerState/')].displayStatus" -o tsv)

            if [ "$VM_STATE" = "VM deallocated" ] || [ "$VM_STATE" = "VM stopped" ]; then
              echo "VM is stopped, safe to start"
              break
            fi

            echo "VM is running (another deploy in progress), waiting... ($i/60)"
            sleep 10
          done

          if [ $i -eq 60 ]; then
            echo "Timeout waiting for VM to be available"
            exit 1
          fi
        shell: bash

      - name: Start VM Dev
        run: |
          az vm start --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.DEV_VM_NAME }}
        shell: bash

      - name: Deploy to VM Dev
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USER }}@${{ secrets.VM_DEV_IP }} << ENDSSH
          cd infra
          docker compose -f docker-compose.dev.yml down
          docker compose -f docker-compose.dev.yml pull
          docker compose -f docker-compose.dev.yml up -d
          ENDSSH

      - name: Stop VM Dev
        if: always()
        run: |
          az vm deallocate --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.DEV_VM_NAME }}
        shell: bash

  deploy-to-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get install openssh-client -y

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_PROD }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Wait for VM to be available
        run: |
          echo "Checking VM status..."
          for i in {1..60}; do
            VM_STATE=$(az vm get-instance-view --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.PROD_VM_NAME }} --query "instanceView.statuses[?starts_with(code, 'PowerState/')].displayStatus" -o tsv)

            if [ "$VM_STATE" = "VM deallocated" ] || [ "$VM_STATE" = "VM stopped" ]; then
              echo "VM is stopped, safe to start"
              break
            fi

            echo "VM is running (another deploy in progress), waiting... ($i/60)"
            sleep 10
          done

          if [ $i -eq 60 ]; then
            echo "Timeout waiting for VM to be available"
            exit 1
          fi
        shell: bash

      - name: Start VM Prod
        run: |
          az vm start --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.PROD_VM_NAME }}
        shell: bash

      - name: Deploy to VM Prod
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USER }}@${{ secrets.VM_PROD_IP }} << ENDSSH
          cd infra
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d
          ENDSSH

      - name: Stop VM Prod
        if: always()
        run: |
          az vm deallocate --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.PROD_VM_NAME }}
        shell: bash
